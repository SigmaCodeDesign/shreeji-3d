<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shreeji Premium Tal Rusk – 3D View</title>

<!-- MODEL VIEWER -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #fff4dd;
    color: #2a2a2a;
    height: 100vh;
    overflow: hidden;
    font-family: "Inter", system-ui, sans-serif;
  }

  .viewer-section {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  /* TITLE */
  .title {
    position: absolute;
    top: 24px;
    left: 24px;
    font-size: 2.2rem;
    font-weight: 600;
    letter-spacing: 0.6px;
    z-index: 10;
  }

  /* MODEL */
  model-viewer {
    width: 100%;
    height: 100%;
    background: transparent;
  }

  /* 360 ICON */
  .rotate-hint {
    position: absolute;
    bottom: 22px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    opacity: 0.7;
    animation: fadeMove 2.5s ease-in-out infinite;
    pointer-events: none;
  }

  .rotate-hint svg {
    width: 22px;
    height: 22px;
  }

  @keyframes fadeMove {
    0% {
      opacity: 0.3;
      transform: translate(-50%, 0);
    }
    50% {
      opacity: 1;
      transform: translate(-50%, -4px);
    }
    100% {
      opacity: 0.3;
      transform: translate(-50%, 0);
    }
  }
</style>
</head>

<body>

<section class="viewer-section">

  <div class="title">Shreeji Premium Tal Rusk</div>

  <model-viewer
    src="shreejirusk.glb"
    camera-controls
    auto-rotate
    auto-rotate-delay="0"
    rotation-per-second="4deg"
    exposure=".8"
    shadow-intensity="1"
    interaction-prompt="none"
    disable-tap
  ></model-viewer>

  <!-- 360 ROTATE ICON -->
  <div class="rotate-hint">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5">
      <path d="M21 12a9 9 0 1 1-3-6.7" />
      <polyline points="21 3 21 9 15 9" />
    </svg>
    <span>360° View</span>
  </div>

</section>

</body>
</html>
